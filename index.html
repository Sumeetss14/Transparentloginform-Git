<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/8d95238a46.js" crossorigin="anonymous"></script>
    <title>Login to Sumeetpage</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Log In</h1>
        <div class="box">
        <i class="fa fa-user"></i>
        <input type="email" name="email" id="email" placeholder="Enter Your Email">
        </div>
        <div class="box">
        <i class="fa fa-key"></i>
        <input type="password" name="password" id="password" placeholder="Enter Your Password">
        </div>
        <button class="btn">Sign in</button>
    </div>

</body>

</html>
